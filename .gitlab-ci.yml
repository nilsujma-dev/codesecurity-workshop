# .gitlab-ci.yml

stages:
  - build
  - deploy

variables:
  IMAGE_NAME: my-nginx-image
  IMAGE_TAG: "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_COMMIT_REF_SLUG"

build_image:
  stage: build
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  script:
    - docker build -t "${IMAGE_NAME}" .
    - docker tag "${IMAGE_NAME}" "${IMAGE_TAG}"
    - echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - docker push "${IMAGE_TAG}"
  only:
    - main

deploy_to_aks:
  stage: deploy
  image: dtzar/helm-kubectl
  script:
    - echo "$KUBECONFIG" | base64 -d > decoded_kubeconfig
    - export KUBECONFIG=decoded_kubeconfig
    # Using envsubst to replace the placeholder with the actual IMAGE_TAG
    - export __IMAGE_TAG__=$IMAGE_TAG
    - envsubst < k8s/deployment.yaml | kubectl apply -f -
    - kubectl apply -f k8s/service.yaml
  only:
    - main
  environment:
    name: production
  before_script:
    - kubectl create namespace gitlab-web --dry-run=client -o yaml | kubectl apply -f -
    - export DISABLE_SECURITY_SCAN=true